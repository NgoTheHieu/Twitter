<body>
    

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="">

                    <div class="color-twitter">
                        <i class="fa fa-twitter ml-3"></i>
                    </div>

                    <div class="hoverLeft">
                        <i class="fa fa-home color-twitter ml-3"><a class="ml-4 color-twitter" style="font-size: 24px;">Home</a></i>
                        
                    </div >

                    <div class="hoverLeft">
                        <i class="fa fa-hashtag ml-3"><a class="ml-4">Explore</a></i>
                        
                    </div>

                    <div class="hoverLeft">
                        <i class="fa fa-bell-o ml-3"><a class="ml-4">Notification</a></i>
                        

                    </div>

                    <div class="hoverLeft">
                        <i class="fa fa-envelope-o ml-3"><a class="ml-4">Message</a></i>
                        
                    </div>
                    
                    <div class="hoverLeft">
                        <i class="fa fa-bookmark-o ml-3"><a class="ml-4">Bookmark</a></i>
                        
                    </div>

                    <div class="hoverLeft">
                        <i class="fa fa-list-alt ml-3"><a class="ml-4">Lists</a></i>
                        
                    </div>

                    <div class="hoverLeft">
                        <i class="fa fa-user-o ml-3"><a class="ml-4">Profile</a></i>
                        
                    </div>

                    <div class="hoverLeft mb-2">
                        <i class="fa fa-chevron-down ml-3"><a class="ml-4">More</a></i>
                       
                    </div>

                    <div>
                        <button id="tweetButton" class="tweet">Tweet</button>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="middle">
                        <p class="mt-3" style="font-weight: bold; font-size: 18px;">Home</p>
                        <i class="fa fa-snowflake-o"></i></div>
                    <div class="middle2">

                        <input id="input710" placeholder="      What's happening">
                        <div id="remain"></div>
                        <div class="below-input">
                        <div class="mb-2"><a href="#"><i class="fa fa-image ml-5 mr-3"></i></a>
                            
                            <a href="#"><i class="fa fa-align-left mr-3"></i></a>
                            <a href="#"><i class="fa fa-smile-o mr-3"></i></a>
                            <a href="#"><i class="fa fa-ellipsis-h mr-3"></i></a></div>
                        <button onclick="pressTweet()" class="fRight">Tweet</button>
                        </div>
                    </div>
                </div>
                <div id="tweetBox" class="news">
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <div class=" right-search">
                       <input id="usernameInput" type="search"  placeholder="      Search Twitter">
                    </div>
                    <div class="text-right">
                        <button id="usernameButton" type="button" class="btn btn-info" onclick="userName()">Sign-In</button>
                    </div>
                    <div class="hashtagg">
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
